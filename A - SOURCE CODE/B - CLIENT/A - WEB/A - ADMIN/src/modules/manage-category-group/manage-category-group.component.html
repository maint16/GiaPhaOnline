<div class="container-fluid">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a href="manage-category-group">Manage</a>
    </li>
    <li class="breadcrumb-item active"><a href="manage-category-group">Category Group</a></li>
  </ol>
  <div class="card mb-3">
    <div class="card-header">
      <i class="fa fa-table"></i> List Category Group
    </div>
    <div class="card-body">
      <p-table [value]="categoryGroups" [responsive]="true" [lazy]="true"
               [rowsPerPageOptions]="[5,10,20]" (onLazyLoad)="loadCarsLazy($event)" [rows]= "5"
               [totalRecords]="totalCategoryGroup"
               [paginator]="true" sortMode="multiple">
        <ng-template pTemplate="header">
          <tr>
            <th>Name</th>
            <th>Description</th>
            <th>createdTime</th>
            <th>Action</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-categoryGroup>
          <tr>
            <td>{{categoryGroup.name}}</td>
            <td>{{categoryGroup.description}}</td>
            <td>{{categoryGroup.createdTime}}</td>
            <td>
              <span class="fas fa-edit greenColor pointer" (click)="editCategoryGroup(categoryGroup.id)"></span>
              <span class="fas fa-trash pointer trashCan"></span>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
    <div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <button class="btn btn-primary" (click)="addNewCG()">New Category Group</button>
    </div>
  </div>
</div>
