<div *ngIf="user">
  <div class="card mb-3">
    <div class="card-header"><i class="fa fa-edit"></i> Edit User</div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-2">
          <label>{{ 'TITLE_EMAIL' | translate }}</label>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label>{{user.email}}</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
          <label>{{ 'TITLE_NICKNAME' | translate }}</label>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label>{{user.nickname}}</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
          <label>{{ 'TITLE_STATUS' | translate }}</label>
        </div>
        <div class="col-md-2">
          <div class="form-group">
            <div class="select">
              <select [(ngModel)]="user.status" class="form-control">
                <option *ngFor="let item of statuss" [value]="item.value">{{item.category}}</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-1">
          <button class="btn btn-primary" (click)="saveUserStatus()">Save</button>
        </div>
        <div class="col-md-1">
          <button class="btn btn-primary" (click)="cancel()">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
