<div class="wrapper" ng-init="init()">
    <!--Side bar rendering-->
    <!--<side-bar></side-bar>-->

    <!--Navigation bar rendering-->
    <navigation-bar profile="profile"
                    post-notifications="profile.getPostNotificationsResult.records"
                    total-post-notifications="profile.getPostNotificationsResult.total"
                    ng-application-title="iConfess"
                    ng-click-login="fnClickLogin()"
                    ng-click-sign-out="fnSignOut()">
    </navigation-bar>

    <div class="col-lg-10 col-lg-offset-1">
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper" ui-view>

        </div>
    </div>
</div>

<!--Modal dialog: Post details box-->
<script type="text/ng-template"
        id="basic-login.html">
    <basic-login-box ng-support-google-login="bIsGoogleLoginLoaded"
                     ng-support-facebook-login="bIsFacebookLoginLoaded"
                     ng-cancel="fnCancelLogin()"
                     ng-click-basic-login="fnBasicLogin(model)"
                     ng-click-google-login="fnGoogleLogin()"
                     ng-click-facebook-login="fnFacebookLogin()">
    </basic-login-box>
</script>
