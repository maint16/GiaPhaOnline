<div class="row">
    <div class="col-sm-12">
        <div class="box box-default">
            <div class="box-body">
                <table class="table table-condensed table-striped"
                       datatable
                       dt-options="dtOptions.userManagement"
                       dt-columns="dtColumns.userManagement"
                       dt-instance="dtInstances.userManagement"></table>
            </div>
        </div>
    </div>
</div>

<script type="text/ng-template"
        id="edit-user-status.tmpl.html">
    <form name="editUserStatusForm"
          class="box box-default"
          ng-submit="$event.preventDefault(); editUserStatus()"
          novalidate>
        <div class="box-header">
            <h3 ng-if="user.status === userStatusConstant.active" class="box-title text-danger" translate="Are you sure to delete user" translate-values="user"></h3>
            <h3 ng-if="user.status === userStatusConstant.disabled" class="box-title text-success" translate="Are you sure to restore user" translate-values="user"></h3>
            <h3 ng-if="user.status === userStatusConstant.pending" class="box-title text-success" translate="Are you sure to activate user" translate-values="user"></h3>
        </div>
        <div class="box-body">
            <div class="row">
                <div class="col-sm-12">
                    <label>{{'Reason' | translate}}</label>
                    <div class="form-group">
                        <textarea class="form-control no-resize"
                                  autofocus
                                  rows="5"
                                  ng-model="model.reason"></textarea>
                    </div>
                </div>
            </div>

        </div>
        <div class="box-footer">
            <div class="text-center">
                <button type="submit"
                        class="btn btn-flat btn-primary">{{'OK' | translate}}
                </button>
            </div>
        </div>
    </form>
</script>
