<!--Category management panel-->
<div class="row">
    <div class="col-sm-12">
        <div class="box box-default">
            <div class="box-header">
                <div class="box-tools pull-right">
                    <button class="btn btn-flat btn-primary"
                            uib-tooltip="{{'Add a category' | translate}}"
                            ng-click="clickAddCategory()">
                        <span class="fa fa-folder-open-o"></span>
                    </button>
                </div>
            </div>
            <div class="box-body">
                <table class="table table-condensed"
                       datatable
                       dt-options="dtOptions.categoryManagement"
                       dt-columns="dtColumns.categoryManagement"
                       dt-instance="dtInstances.categoryManagement"></table>
            </div>
        </div>
    </div>
</div>

<script type="text/ng-template"
        id="add-category.html">

    <form name="addCategoryForm"
          ng-submit="fnSubmitCategory($event, addCategoryForm)"
          novalidate>

        <div class="box box-default">
            <div class="box-header">
                <h3 class="box-title">{{'Add a category' | translate}}</h3>
            </div>
            <div class="box-body">
                <div class="row">
                    <div class="col-lg-12">
                        <label>{{'Name' | translate}}</label> <b class="text-danger">*</b>
                        <div class="form-group">
                            <input name="name"
                                   ng-model="modalContexts.addCategory.name"
                                   class="form-control"
                                   ng-required="true">
                        </div>

                        <label>{{'Description' | translate}}</label>
                        <div class="form-group">
                            <input ng-model="modalContexts.addCategory.description" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
            <div class="box-footer">
                <div class="text-center">
                    <button type="submit"
                            class="btn btn-flat btn-primary"
                            ng-disabled="addCategoryForm.$invalid">
                        {{'OK' | translate}}
                    </button>
                </div>
            </div>
        </div>
    </form>

</script>
