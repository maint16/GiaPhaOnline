<div class="row">
    <div class="col-lg-12">
        <div class="box box-default">
            <div class="box-body">
                <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                    <div class="form-group text-center">
                        <img class="img img-responsive img-thumbnail" src="http://via.placeholder.com/512x512" />
                    </div>
                </div>
                <div class="col-lg-8 col-md-8 col-sm-6 col-xs-12">

                    <!--Email-->
                    <div class="row">
                        <div class="col-md-3">
                            <label>{{'TITLE_EMAIL' | translate}}</label>
                        </div>
                        <div class="col-md-9">
                            <div class="input-group form-group">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-envelope"></span>
                            </span>
                                <input class="form-control" />
                            </div>
                        </div>
                    </div>

                    <!--Nick name-->
                    <div class="row">
                        <div class="col-md-3">
                            <label>{{'TITLE_NICKNAME' | translate}}</label>
                        </div>
                        <div class="col-md-9">
                            <div class="input-group form-group">
                            <span class="input-group-addon">
                                <span class="fa fa-credit-card"></span>
                            </span>
                                <input class="form-control" />
                            </div>
                        </div>
                    </div>

                    <!--Password-->
                    <div class="row">
                        <div class="col-md-3">
                            <label>{{'TITLE_PASSWORD' | translate}}</label>
                        </div>
                        <div class="col-md-9">
                            <div class="input-group form-group">
                            <span class="input-group-addon">
                                <span class="fa fa-key"></span>
                            </span>
                                <input class="form-control" type="password" readonly="readonly" />
                            </div>
                        </div>
                    </div>

                    <!--Status-->
                    <div class="row">
                        <div class="col-md-3">
                            <label>{{'TITLE_STATUS' | translate}}</label>
                        </div>
                        <div class="col-md-9">
                            <div class="input-group form-group">
                            <span class="input-group-addon">
                                <span class="fa fa-sun-o"></span>
                            </span>
                                <select class="form-control"></select>
                            </div>
                        </div>
                    </div>

                    <!--Joined time-->
                    <div class="row">
                        <div class="col-md-3">
                            <label>{{'TITLE_JOINED_TIME' | translate}}</label>
                        </div>
                        <div class="col-md-9">
                            <div class="input-group form-group">
                            <span class="input-group-addon">
                                <span class="fa fa-clock-o"></span>
                            </span>
                                <input class="form-control" readonly="readonly"/>
                            </div>
                        </div>
                    </div>

                    <!--Last modified time-->
                    <div class="row">
                        <div class="col-md-3">
                            <label>{{'TITLE_LAST_MODIFIED_TIME' | translate}}</label>
                        </div>
                        <div class="col-md-9">
                            <div class="input-group form-group">
                            <span class="input-group-addon">
                                <span class="fa fa-clock-o"></span>
                            </span>
                                <input class="form-control" readonly="readonly" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="box box-info">
            <div class="box-body">
                <ul class="nav nav-pills nav-justified">
                    <li role="presentation" class="active">
                        <a href="javascript:void(0);">Topics</a>
                    </li>
                    <li role="presentation">
                        <a href="javascript:void(0);">Messages</a>
                    </li>
                    <li role="presentation">
                        <a href="javascript:void(0);">Notification</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
