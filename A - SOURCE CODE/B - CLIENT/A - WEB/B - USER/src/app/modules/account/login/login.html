<div class="sign-in-box">
    <div class="col-lg-6 col-md-8">
        <div class="box box-default">
            <div class="box-body">
                <div class="form-group">
                    <img class="img img-responsive"
                         ng-src="{{'https://vgy.me/vpj0on.png'}}"/>

                    <div class="text-center">
                        <h1 class="text-center">
                            <span class="fa fa-envelope"></span> iConfess
                        </h1>
                        <a href="javascript:void(0);">Say everything you want.</a>
                    </div>

                </div>

                <!--Email-->
                <div class="form-group">
                    <div class="col-sm-3">
                        <label>Email</label>
                    </div>
                    <div class="col-sm-9">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <span class="fa fa-envelope"></span>
                                </span>
                                <input class="form-control"/>
                            </div>
                        </div>
                    </div>
                </div>

                <!--Password-->
                <div class="form-group">
                    <div class="col-sm-3">
                        <label>Password</label>
                    </div>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <span class="fa fa-key"></span>
                            </span>
                            <input class="form-control"/>
                        </div>
                    </div>
                </div>

                <!--Captcha code-->
                <div class="form-group">
                    <div class="col-sm-12">
                        Captcha here
                    </div>
                </div>

                <div class="col-sm-9 col-sm-push-3">
                    <!--Forgot password-->
                    <div class="form-group">
                        <a ui-sref="{{urlStateConstant.accountForgotPasswordModuleName}}"><span class="fa fa-free-code-camp"></span> Forgot password ?</a>
                    </div>

                    <!--Register-->
                    <div class="form-group">
                        <a ui-sref="{{urlStateConstant.accountRegisterModuleName}}">
                            <span class="fa fa-id-card-o"></span> Register
                        </a>
                    </div>
                </div>

            </div>
            <div class="box-footer">
                <div class="text-center">
                    <button class="btn btn-primary"
                            ng-click="clickLogin()">
                        <span class="fa fa-sign-in"></span> {{'TITLE_LOGIN' | translate}}
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
