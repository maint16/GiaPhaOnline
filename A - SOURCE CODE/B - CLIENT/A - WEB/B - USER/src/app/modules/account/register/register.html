<div class="register-account-box">
        <div class="col-lg-6 col-md-8">
            <div class="box box-default">
                <div class="box-body">

                    <div class="form-group">
                        <img class="img img-responsive"
                             ng-src="{{'https://vgy.me/vpj0on.png'}}"/>

                        <div class="text-center">
                            <h1 class="text-center">
                                <span class="fa fa-envelope"></span> iConfess
                            </h1>
                            <a href>Say everything you want.</a>
                        </div>

                    </div>

                    <!--Email-->
                    <div class="form-group">
                        <div class="col-sm-3">
                            <label>{{'TITLE_EMAIL' | translate}}</label>
                        </div>
                        <div class="col-sm-9">
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <span class="fa fa-envelope"></span>
                                    </span>
                                    <input class="form-control"/>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--Password-->
                    <div class="form-group">
                        <div class="col-sm-3">
                            <label>{{'TITLE_PASSWORD' | translate}}</label>
                        </div>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <span class="fa fa-key"></span>
                                </span>
                                <input class="form-control"/>
                            </div>
                        </div>
                    </div>

                    <!--Captcha-->
                    <div class="form-group">
                        <div class="col-sm-12">
                            Captcha here
                        </div>
                    </div>

                    <!--Forgot password-->
                    <div class="col-sm-9 col-sm-push-3">
                        <!--Login-->
                        <div class="form-group">
                            <a ui-sref="{{urlStateConstant.loginModuleName}}">
                                <span class="fa fa-sign-in"></span> {{'TITLE_LOGIN' | translate}}
                            </a>
                        </div>

                        <!--Forgot password-->
                        <div class="form-group">
                            <a ui-sref="{{urlStateConstant.accountForgotPasswordModuleName}}">{{'TITLE_FORGOT_PASSWORD' | translate}}</a>
                        </div>
                    </div>
                </div>
                <div class="box-footer">
                    <div class="text-center">
                        <button class="btn btn-primary" ng-click="ngOnUserRegister()">
                            <span class="fa fa-sign-in"></span> {{'TITLE_REGISTER' | translate}}
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
