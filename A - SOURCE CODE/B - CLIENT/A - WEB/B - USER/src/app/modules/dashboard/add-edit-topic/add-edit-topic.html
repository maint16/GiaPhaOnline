<div class="col-lg-12">
    <div class="box box-default">
        <div class="box-header">
            <h3 class="box-title">Add/edit topic</h3>
        </div>
        <div class="box-body">

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label>Topic title</label>
                        <input class="form-control" placeholder="Topic title (required)" />
                    </div>

                </div>
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Topic content</label>
                        <textarea ui-tinymce="_editorConfiguration"
                                  ng-model="oModel.content" rows="15"></textarea>
                    </div>
                </div>

                <!--Preview area-->
                <div class="col-sm-6">
                    <label>Preview</label>
                    <ng-bind-html ng-bind-html="oModel.content"></ng-bind-html>
                </div>
            </div>

        </div>
        <div class="box-footer">
            <div class="text-right">
                <button class="btn btn-info">
                    <span class="fa fa-eye"></span> Preview
                </button>
                <button class="btn btn-primary">
                    <span class="fa fa-edit"></span> Add/edit post
                </button>
                <span>&nbsp;</span>
                <button class="btn btn-default">
                    <span class="fa fa-trash"></span> <span>Cancel</span>
                </button>
            </div>
        </div>
    </div>
</div>
