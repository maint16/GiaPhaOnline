<div class="container-fluid">
  <div>
  <p-table [value]="users">
    <ng-template pTemplate="header">
      <tr>
        <th>Vin</th>
        <th>Year</th>
        <th>Brand</th>
        <th>Color</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{user.email}}</td>
        <td>{{user.nickname}}</td>
        <td>{{user.status}}</td>
        <td>{{user.photo}}</td>
      </tr>
    </ng-template>
  </p-table>
  </div>
</div>
